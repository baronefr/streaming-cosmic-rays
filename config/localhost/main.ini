[KAFKA]

KAFKA_BIN=./bin/kafka/bin
KAFKA_HOST=localhost
KAFKA_PORT=9092
KAFKA_BOOTSTRAP=${KAFKA_HOST}:${KAFKA_PORT}

DEPLOY_ZOOKEPER_ARG="-daemon $COSMO_CONFIG_PATH/zookeeper.properties"
DEPLOY_KAFKA_ARG="-daemon $COSMO_CONFIG_PATH/kafka-server.properties"

TOPIC_STR=cosmo-stream
TOPIC_RES=cosmo-results

MANAGED_TOPIC=("$TOPIC_STR" "$TOPIC_RES")
DEPLOY_TOPIC_ARGS=("" "")

[SPARK]

SPARK_CLUSTER_ON=config/localhost/spark_cluster_on.sh
SPARK_CLUSTER_OFF=config/localhost/spark_cluster_off.sh

SPARK_MASTERIP=localhost
SPARK_MASTERPORT=7077
SPARK_MASTER_UI=8080
SPARK_ADDRESS='spark://${SPARK_MASTERIP}:${SPARK_MASTERPORT}'

SPARK_PARTITIONS=2
SPARK_EXECUTOR_MEMORY=2g
SPARK_APPNAME=cosmo_analysis

SPARK_EXE=bin/spark_analysis.py

[DASHBOARD]

DBOARD_UI=5006
DBOARD_BIN='bin/mydash/'

[DATA-STREAM]

DSTR_BIN=bin/streamer_local_minidt.py
DSTR_PRODUCER_RATE=1100
DSTR_LINGER=1000
DSTR_BATCHSZ=1024
SPAWN_TIME=15

[DATA-RESULT]

DRES_LINGER=1000
DRES_BATCHSZ=1024

[SSH]

SSH_HOSTNAME='cayde.go'
